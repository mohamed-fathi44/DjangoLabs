<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
<link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">
                <div class="form-data" v-if="!submitted">
                    <form method="POST" action="/User/Register/">
                    <!-- Email input -->
                         {% csrf_token %}
                            <div class="form-outline mb-4">
                                      <label class="form-label" for="form1Example1">Email address</label>
                                <input type="email" id="form1Example1" name="email" class="form-control" />

                             </div>
                                                    <div class="form-outline mb-4">
                               <label class="form-label" for="form1Example1">First name</label>
                                <input type="text"  name="first" class="form-control" />

                             </div>
                            <div class="form-outline mb-4">
                               <label class="form-label" for="form1Example1">Last name</label>
                                <input type="text"  name="last" class="form-control" />

                             </div>
                              <!-- Password input -->
                              <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example2">Password</label>
                                <input type="password" id="form1Example2" name="password" class="form-control" />

                              </div>

                              <!-- 2 column grid layout for inline styling -->
                              <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                  <!-- Checkbox -->
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                                  </div>
                                </div>

                                <div class="col">
                                  <!-- Simple link -->
                              <a href="#!">Forgot password?</a>
                            </div>
                          </div>

                          <!-- Submit button -->
                          <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
